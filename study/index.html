<!DOCTYPE html>
<html>
    <head>
        <title>Printing Multiple Lines in a Dialog Box</title>
        <script>
            let name;
            let now = new Date();
            let hour = now.getHours();

            name = windwow.prompt("Please enter your name");
            
            if ( hour < 12 )
                document.write( "<h1>Good Morning, ");
            
            document.writeln("<h2>Hello"+ name +", welcome to JavaScript programming!</h2>");
        </script>
        <style type="text/css">
            body {
                text-align: center;
                align-items: cneter;
            }
        </style>
    </head>
    <body>
        <p><strong>안녕&amp;안녕</strong></p>
        <p> &#38; &#x26;</p>
    </body>
